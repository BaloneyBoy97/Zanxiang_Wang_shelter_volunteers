<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="shelterlogo.png">
    <title>Shelter Dashboard</title>
    <meta name="description" content="A dashboard for shelter management and information." />
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2ecc71; /* Adjusted header color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 0;
        }

        header .logo img {
            width: 32px;
            cursor: pointer;
        }

        header .user-info {
            display: flex;
            align-items: center;
        }

        header .user-info img {
            width: 32px;
            height: 32px;
            padding-left: 10px;
            cursor: pointer;
        }

        .greeting {
            color: #fff;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 2px 2px 5px #888888;
            padding: 20px;
            width: 45%;
        }

        .container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .shift-card,
        .volunteer-card {
            background-color: #3498db; /* Adjusted card color */
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px; /* Increased padding for better appearance */
            display: flex;
            flex-direction: column; /* Adjusted layout to stack content */
            align-items: center; /* Centered content horizontally */
        }

        .shift-card h4,
        .volunteer-card h4 {
            font-size: 18px;
            color: #fff; /* Changed text color to white */
            margin: 0;
        }

        .shift-card p,
        .volunteer-card p {
            font-size: 16px;
            color: #fff; /* Changed text color to white */
            margin: 0;
        }

        .volunteer-card {
            margin-left: 20px; /* Added space between columns */
        }

        button {
            background-color: #e74c3c;
            border-radius: 5px;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px; /* Added space between button and content */
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="help.png" alt="shelter logo">
        </div>

        <div class="user-info">
            <div class="greeting">Welcome Shelter Admin!</div>
            <img src="account.png" alt="Account">
            <img src="options.png" alt="Menu">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Manage Volunteer Shifts</h1>
            <div class="shift-card">
                <h4>Dec 1, 2022</h4>
                <p>5 5hifts need help</p>
                <button>View/Edit Schedule</button>
            </div>
             <div class="shift-card">
                <h4>Dec 2, 2022</h4>
                <p>3 5hifts need help</p>
                <button>View/Edit Schedule</button>
            </div>
            <div class="shift-card">
                <h4>Dec 3, 2022</h4>
                <p>2 5hifts need help</p>
                <button>View/Edit Schedule</button>
            </div>
             <button>More Dates</button>
        </div>
                <div class="container">
      <h1>Occupancy List</h1>
            <div class="shift-card">
                <p>Current occupancy : 25</p>
                <p>Total beds: 25</p>
                     <p>Current Volunteers: 3</p>
            </div>
        </div>
        <div class="container">
            <h1>Contact Past Volunteers</h1>
              <button>click here</button>
        </div>
    </main>

</body>
</html>
